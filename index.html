<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital X Prairie LLC</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f5f5f5;
        }

        .header {
            text-align: center;
            margin-top: 5rem;
            padding: 2rem;
        }

        h1 {
            color: #2c3e50;
            font-size: 2.5em;
            margin-bottom: 1rem;
        }

        .highlight {
            color: #3498db;
        }

        .content {
            max-width: 800px;
            text-align: center;
            padding: 2rem;
            line-height: 1.6;
            color: #34495e;
        }

        .footer {
            margin-top: auto;
            width: 100%;
            padding: 1.5rem;
            text-align: center;
            background-color: #2c3e50;
            color: #ecf0f1;
            position: fixed;
            bottom: 0;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Welcome to <span class="highlight">Digital X Prairie LLC</span></h1>
    </div>
    
    <div class="content">
        <p>Innovative digital solutions</p>
        <p>We make apps.</p>
    </div>

    <div class="footer">
        &copy; <span id="year"></span> Digital X Prairie LLC. All rights reserved.
    </div>

    <script>
        // Automatically update copyright year
        document.getElementById('year').textContent = new Date().getFullYear();
    </script>
</body>
</html>
